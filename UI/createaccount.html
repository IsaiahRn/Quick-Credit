<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/myStyle.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Create Account | Quick Credit</title>
</head>

<body>
  <div class="wrapper">
    <section class="CreateAccount">
      <div class="CreateAccount__title">
        <div class="logo--wrapper">
            <img src="assets/img/mylogo1.png" alt="Quick Credit logo">
        </div>
        <h4 class="text--center text--primary">Sign Up to Quick Credit</h4>
      </div>
      <div class="CreateAccount__headline">Short term loan in minutes</div>
      <div class="CreateAccount__content">
        <div class="CreateAccount__form">
          <form action="userDashboard.html" role="form">
            <!-- group inputs -->
            <!-- capture names -->
            <div class="input--group--signin">
              <input type="text" class="form-control form--control" placeholder="First Name">
              <input type="text" class="form-control form--control" placeholder="Last Name">
            </div>

            <!-- capture email and phone number -->
            <div class="input--group--signin">
              <input type="text" class="form-control form--control" placeholder="Email address">
              <input type="text" class="form-control form--control" placeholder="Address">
            </div>
            <!-- capture password and confirm password-->
            <div class="input--group--signin">
              <input type="password" class="form-control form--control" placeholder="Password">
              <input type="password" class="form-control form--control" placeholder="Confirm Password">
            </div>
            <!-- submit button -->
            <div class="contact__submit__signin">
              <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                <span>Register</span>
              </button>

            </div>
            <div class="margin--top--10">
              <p class="text--primary">Already have an account?
                <a href="signin.html" class="text--color--grey">Sign In</a>
              </p>
            </div>
          </form>
        </div>

      </div>
    </section>
    <section class="contact CreateAccountFooter gradient">
      <footer>
        <h5 class="text--center text--color--white">&copy; Quick-Credit | Andela</h5>

      </footer>
  </div>
  </section>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
